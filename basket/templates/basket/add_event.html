{% extends "base.html" %}

{% block extra_title %}  | Schedule Service {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-centre text-grey">
            <h2>Schedule a Service</h2>
            <hr class="w-25 mt-3">
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-12 col-md-6">
            <form method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="btn btn-all" type="submit">Schedule Service</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
