{% extends "base.html" %}

{% block extra_title %}  | Add Bike {% endblock %}

{% block content %}

<div class="container content-position">
    <div class="d-flex row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 text-center">
            <h2 class="text-grey">Add Bike</h2>
            <div class="form-group">
                <form class="content-surround form-background" method="POST">

                    {% csrf_token %}
                    {{ add_bike.as_p }}

                    <input type="submit" value="submit" class="btn btn-all form-btn">
                </form>
            </div>
    </div>
</div>

{% endblock %}
