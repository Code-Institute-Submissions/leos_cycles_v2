{% extends "base.html" %}

{% block extra_title %}  | Contact {% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 text-center">
            <h2 class="header-styling">Contact us</h2>
            <div class="form-group">
                <form class="content-surround" method="POST">

                    {% csrf_token %}
                    {{ contact_us_form.as_p }}

                    <input type="submit" value="submit" class="btn btn-all">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
