{% extends "base.html" %}

{% endblock %}

{% block extra_title %}  | Reviews {% endblock %}

{% block content %}

<div class="container">
    <div class="d-flex row justify-content-center p-2 text-center">
        <h2>Review</h2>
    </div>
    <div class="d-flex row justify-content-center p-2 text-center">
        <div class="form-group">
            <form action="" method="POST">

                {% csrf_token %}
                {{ user_review_form.as_p }}

                <input type="submit" value="submit" class="btn rounded text-uppercase my-4 btn-black border-secondary shadow-sm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
