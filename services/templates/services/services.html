{% extends "base.html" %}

{% block extra_title %}  | Services {% endblock %}

{% block content %}

<div class="row text-center">
    <div class="col-12 pt-2 bg-black text-white">
        <h5>Free delivery on orders over £{{ free_service_threshold }}!</h5>                
    </div>            
</div>

<div class="row">
    <div class="col-12">
        <div class="container image-container">
            <img src="/media/services_image1.jpg" class="img-fluid" alt="responsive image">
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-4 text-center">
            <h2 class="header-styling">Services</h2>
            {% for service in service_list %}
                <div class="card content-surround">
                    <div class="card-body">
                        <h3>{{ service.level_type }}</h3>
                        <p class="card-text mb-1">£{{ service.price }}</p>
                        <p><a href="{% url 'service_detail' service.id %}" class="btn btn-all my-2" role="button">View details</a></p>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
